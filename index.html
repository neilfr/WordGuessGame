<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>
        Word Guess Game
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <img id="dogbanner" src="assets/images/bassetbanner.jpg" alt="Dogs">
    <h1>Dogs!</h1>

    <div id="CallToAction">Use Your Keyboard To Start</div>

    <table>
        <tr>
            <th class="withborders">Wins</th>
            <th class="withborders">Losses</th>
            <th class="withborders">Guesses Remaining</th>
        </tr>
        <tr>
            <td class="withborders" id="NumberOfWins">0</td>
            <td class="withborders" id="NumberOfLosses">0</td>
            <td class="withborders" id="GuessesRemaining">10</td>
        </tr>
     
    </table>
    <div class = "bigtext">Guess the Dog Breed!</div>
    <div id="HiddenWord"></div>
    <div class = "bigtext">Letters Already Guessed:</div>
    <div id="LettersGuessed"></div>
    <div id="guessedDog"></div>


<!-- for testing purposes 
    <h2>
        Current Word
    </h2>
    <div id="CurrentWord">
    </div>
-->

    <script src="assets/javascript/game.js"></script>

</body>

</html>
